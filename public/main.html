<div class="row">
  <div class="input-field col s6" style="background-color: white;">
        <div style="padding: 15px;">
        <div class="row">
            <div id="thumbnail" class="input-field col s6">
                <img class="z-depth-4 responsive-img" src="{{image}}">
            </div>
            <br>
             <div id="title" class="input-field col s6">
                <span><b>{{title}}</b></span>
            </div>
           <div style="float: right;" id="mediaPlayer" class="input-field col s6">
            <center>
            <audio id="media" controls>
                <source id="mp3" src="" type="audio/mp3">
            </audio>
            <div class="row">
            <br>
            <span style="padding-left: 20%;">
            <button ng-click="prev()" class="waves-effect waves-light btn ">Prev</button>&nbsp;&nbsp;
            <button ng-click="next()" class="waves-effect waves-light btn ">Next</button>
          </span>
          </div>
          </center>
          </div>
          <br>
            <div id="loader" class="input-field col s6">
            <center>
            <div class="preloader-wrapper active">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
            </center>
          </div>
        </div>
          <br>
          <div class="input-field col s12">
              <input ng-model="mess" id="message" type="text" class="validate" required>
              <label for="message">Search For Songs</label>
              <button ng-click="search()" class="waves-effect waves-light btn">Search</button>
          </div>
          <div class="input-field col s12">
          <ul class="collection with-header">
            <li class="collection-header"><h5>Searches :</h5></li>
            <li ng-repeat="search in searches track by $index" id="id1--{{search.id.videoId}}" class="collection-item">
                <img class="z-depth-4 responsive-img" height="40%" width="40%" src="{{search.snippet.thumbnails.medium.url}}"><span class="right"><button ng-click="add($event)" class="waves-effect waves-light btn">Play</button>
             &nbsp;<button ng-click="queue($event)" class="waves-effect waves-light btn">Queue</button></span><br><br>{{search.snippet.title}} </li>
         </ul>
        </div>
      </div>
  </div>
   <div class="input-field col s6">
          <ul class="collection with-header">
            <li class="collection-header"><h5>Playlist :</h5></li>
            <li ng-repeat="song in playlist track by $index" id="id--{{song.videoId}}" class="collection-item playSingle"><i ng-click="singlePlay($event)" style="color:teal;" class="small material-icons play left">play_circle_outline</i><i ng-click="clear($event)" style="color:red;" id="{{song._id}}" class="tiny material-icons right clear">clear</i>&nbsp;&nbsp;{{song.title}}</li>
         </ul>
        </div>
</div>
